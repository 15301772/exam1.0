<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户中心--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<!--<div class="layui-inline">-->
				<!--<div class="layui-input-inline">-->
					<!--<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />-->
				<!--</div>-->
				<!--<a class="layui-btn search_btn" data-type="reload">搜索</a>-->
			<!--</div>-->
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addNews_btn">添加用户</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="userList" lay-filter="userList"></table>

	<!--操作-->
	<script type="text/html" id="userListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<!--<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="usable">已启用</a>-->
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>
<script type="text/html" id="updatePage">
	<form class="layui-form" lay-filter="update-form" style="width:80%;">
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">Id</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="id" lay-verify="required" placeholder="请输入ID">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">登录名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="loginName" lay-verify="required" placeholder="请输入登录名">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="password" lay-verify="required" placeholder="请输入密码">
			</div>
		</div>
		<div class="layui-row">
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">权限</label>
				<div class="layui-input-block">
					<select name="rightId" class="rightId" lay-filter="rightId">
						<option value="0">管理员</option>
						<option value="1">老师</option>
						<option value="2">学生</option>
					</select>
				</div>
			</div>
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">会员状态</label>
				<div class="layui-input-block">
					<select name="status" class="status" lay-filter="status">
						<option value="0">正常使用</option>
						<option value="1">限制用户</option>
					</select>
				</div>
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="updateUser">修改</button>
				<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
			</div>
		</div>
	</form>
</script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userList.js"></script>
</body>
</html>
